<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <section class="design">
      <div class="card-back">
        <h6 id="card-backward">000</h6>
      </div>
      <div class="card-front">
        <div class="circle"></div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="nameanddate">
          <div class="name">Jane Appleseed</div>
          <div class="date">
            <span class="month">00</span>
            <span>/</span>
            <span class="year">00</span>
          </div>
        </div>
      </div>
    </section>
    <section class="confirm">
      <form>
        <h3>Cardholder Name</h3>
        <input
          class="card-name"
          type="text"
          placeholder="e.g. Jane Appleseed"
          pattern="[A-Za-zÀ-ž\s]{6,30}"
          required
        />
        <h3>Card Number</h3>
        <input
          class="card-number2"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          pattern="[0-9\s]{13,21}"
          required
        />
        <div class="exp-dateandcvc">
          <h3 class="h3first">Exp. Date (MM/YY)</h3>
          <h3>CVC</h3>
        </div>
        <div class="exp-date-input-div">
          <input
            class="exp-date"
            type="number"
            placeholder="MM"
            maxlength="2"
            min="1"
            max="12"
            pattern="[0,12]{,2}"
            required
          />
          <input
            class="exp-date2"
            type="number"
            min="2021"
            max="2035"
            step=""
            maxlength="4"
            required
            placeholder="YY"
          />
          <input
            class="cvcnumber"
            maxlength="4"
            min="1"
            type="text"
            placeholder="e.g. 123 Confirm"
            pattern="[0-9]{3,4}"
            required
          />
        </div>
        <button type="submit" class="submit btn">Confirm</button>
      </form>
    </section>
    <script src="../index.js"></script>
  </body>
</html>
